<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users Table</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/9103c8a222.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Functionality-->
    <script src="func.js"></script>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="container-fluid containerBlur">
        <div class="row header-row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
            <span><i class="fa-solid fa-user float-left"></i></span>
            <h1><strong>Users Table</strong></h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <h2 class="usersNumber float-right"></h2>
        </div>
        </div>
        
        <div class="row ">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 searchbox">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded searchValue" placeholder="&#xF002&nbsp;Search" style="font-family:Arial, FontAwesome" 
                       aria-label="Search" aria-describedby="search-addon" onchange onpropertychange onkeyuponpaste oninput="searchResults()"/>
            </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-9 col-xl-9">
                <div class="sortDropdown float-right">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                      Sort by
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" onclick="sortbyID()">ID</a>
                      <a class="dropdown-item" onclick="sortbyName()">Name</a>
                      <a class="dropdown-item" onclick="sortbyCity()">City</a>
                    </div>
                  </div>
            </div>
        </div>
    
        <div class="row no-gutters">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <table class="mainTable table table-hover table-dark table-responsive" ></table>
            </div>
        </div>
        <div class="row divider"></div>

        <div class="row justify-content-center footer">
            <div>
                <p>Developed by Muhammad Rohan Ghauri for YouseAI Assignment</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div id = "loader"> 
                <lottie-player src="https://lottie.host/a9b1fa9c-8e21-4011-988a-4138b1e59189/KCB39P5NKI.json" 
                background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>    
        </div>
        </div>
    </div>
</body>
</html>
